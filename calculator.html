<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>

<body>

    <h2>Calculator</h2>
    <label for="num_1">Number 1:</label>
    <input type="number_1" id="num_1">
    <br><br>
    <label for="num_2">Number 2:</label>
    <input type="number_2" id="num_2">
    <br><br>
    <button onclick="addNumbers()">Add</button>
    <br><br>
    <p>Result: <span id="output"></span></p>

    <style>
        *{
            background-color: yellow;
            text-align: center;
        }
        button{
            background-color: blueviolet;
        }
    </style>
    

    <script>
        function addNumbers() {
            var num1 = parseFloat(document.getElementById('num_1').value);
            var num2 = parseFloat(document.getElementById('num_2').value);
            var Answer = num1 + num2;
            document.getElementById('output').innerText = Answer;
        }
    </script>
    
</body>
</html>
